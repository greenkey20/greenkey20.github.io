# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: green umbrella
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "/" # the subpath of the site
url: "https://greenkey20.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: CV
    - name: Projects
    - name: Stories

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: greenkey20@naver.com
      link: mailto:greenkey20@naver.com
  follow:
    - name: GitHub
      link: https://github.com/greenkey20
    - name: blog
      link: https://greenkey20dev.tistory.com/
    - name: LinkedIn
      link: http://www.linkedin.com/in/greenkey20


# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
